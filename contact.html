<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello, I am Subash Adhikari, a programmer, freelancer, student and a Nepali Boy">
    <meta name="keywords" content="Subash Adhikari, Subash, Adhikari, subaash">
    <meta name="author" content="Prakash Banjade">
    <title>Contact me - Subash Adhikari</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/mobile.css" media="screen and (max-width: 700px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Source+Code+Pro:ital,wght@0,300;0,500;1,200;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/e5dc0c1e60.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contactMe">
        <div class="contactMe-content">

            <div class="goBack" id="goBack">
                <i class="fa-solid fa-long-arrow-left backIcon"></i>
                <p class="backTxt">Back</p>
            </div>

            <div class="contactForm">
                <h3 class="contact-head">Contact Me</h3>
                <p><span style="color: red;">*</span> Fields are mandatory. Your privacy is maintained</p>

                <form action="https://formspree.io/f/mnqwwndo" method="POST">

                    <div class="form-floating form-name form-input">
                        <input type="text" name="Name" class="form-control" id="floatingInput" placeholder="Your name" required autocomplete="off">
                        <label for="floatingInput">Name <span style="color: red;">*</span></label>
                    </div>

                    <div class="form-floating form-mail form-input">
                        <input type="email" name="E-mail address" class="form-control" id="floatingInput" placeholder="Your e-mail" required autocomplete="off">
                        <label for="floatingInput">E-mail <span style="color: red;">*</span></label>
                    </div>

                    <div class="form-floating form-phNumber form-input">
                        <input type="number" name="Phone no." class="form-control" id="floatingInput" placeholder="Your Ph number" autocomplete="off">
                        <label for="floatingInput">Phone no.</label>
                    </div>
                    <div class="form-floating form-subject form-input">
                        <input type="text" name="Subject" class="form-control" id="floatingInput" placeholder="Subject" autocomplete="off">
                        <label for="floatingInput">Subject</label>
                    </div>
                    <div class="form-message">
                        <label for="message" class="form-label"><span style="margin-left: 5px;">Message <span style="color: red;">*</span></span></label>
                        <textarea name="Message" class="form-control" id="message" rows="3" required autocomplete="off"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>

        <div class="contactLocation">

        </div>

    </section>
    <script src="https://kit.fontawesome.com/e5dc0c1e60.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('goBack').addEventListener('click', function() {
            location.href = 'index.html';
        })
    </script>
</body>

</html>
